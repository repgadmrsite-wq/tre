<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربر - کیش‌ران</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">

    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-brand">کیش‌ران</a>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="bi bi-card-list"></i>
                        <span>رزروهای من</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link active">
                        <i class="bi bi-person-circle"></i>
                        <span>پروفایل</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>خروج</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="container-fluid p-4">
                <h1 class="h3 mb-4">پروفایل کاربری</h1>

                <div class="row">
                    <div class="col-xl-8">
                        <!-- Profile Information Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">اطلاعات حساب</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">نام کامل</label>
                                        <input type="text" class="form-control" id="fullName" value="علی رضایی">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">آدرس ایمیل</label>
                                        <input type="email" class="form-control" id="email" value="ali.rezaei@example.com" disabled>
                                        <div class="form-text">ایمیل قابل تغییر نیست.</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                                </form>
                            </div>
                        </div>

                        <!-- Change Password Card -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">تغییر رمز عبور</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">رمز عبور فعلی</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">رمز عبور جدید</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">تکرار رمز عبور جدید</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary">تغییر رمز عبور</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
