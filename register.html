<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری - KISH UP</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--light-color, #f8f9fa);
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .register-card {
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="card register-card p-4 p-md-5">
            <div class="text-center mb-4">
                <a class="navbar-brand fs-2" href="index.html">KISH UP</a>
                <h1 class="h3 my-3 fw-normal">ایجاد حساب کاربری جدید</h1>
            </div>

            <form id="register-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullName" placeholder="نام کامل" required>
                    <label for="fullName">نام و نام خانوادگی</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">آدرس ایمیل</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">رمز عبور</label>
                </div>
                 <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">تکرار رمز عبور</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">ثبت نام</button>

                <hr class="my-4">

                <p class="text-center small">
                    قبلا ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a>
                </p>
                 <p class="text-center mt-4">
                    <a href="index.html" class="text-muted small"><i class="bi bi-arrow-right-short"></i> بازگشت به صفحه اصلی</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
