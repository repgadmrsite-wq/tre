<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری - کیش‌ران</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page-body">

    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-form">
                <div class="text-center mb-5">
                    <a href="index.html" class="login-brand">کیش‌ران</a>
                    <h3 class="mt-3">ورود به حساب کاربری</h3>
                    <p class="text-muted">برای مشاهده و مدیریت رزروهای خود وارد شوید.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">آدرس ایمیل</label>
                        <input type="email" class="form-control form-control-lg" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control form-control-lg" id="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                مرا به خاطر بسپار
                            </label>
                        </div>
                        <a href="#" class="form-text">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">ورود</button>
                </form>
                <p class="text-center mt-4 form-text">
                    حساب کاربری ندارید؟ <a href="#">ثبت نام کنید</a>
                </p>
            </div>
        </div>
        <div class="login-art-side">
            <!-- This side will have a background image styled in CSS -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
