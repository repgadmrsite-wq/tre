<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربر - کیش‌ران</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--light-color, #f8f9fa);
        }
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background-color: var(--dark-color, #212529);
            color: #fff;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.85rem 1.5rem;
            display: flex;
            align-items: center;
            border-right: 3px solid transparent;
        }
        .sidebar .nav-link i {
            margin-left: 0.75rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: var(--primary-color);
            border-right-color: var(--bs-warning);
        }
        .sidebar .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                width: 70px;
            }
            .sidebar .sidebar-header .navbar-brand,
            .sidebar .nav-link span {
                display: none;
            }
             .sidebar .nav-link {
                justify-content: center;
             }
             .sidebar .nav-link i {
                margin-left: 0;
             }
        }
    </style>
</head>
<body>

<div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column p-0">
        <div class="sidebar-header text-center">
            <a class="navbar-brand fs-4 text-white" href="index.html">کیش‌ران</a>
        </div>
        <ul class="nav flex-column my-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-speedometer2"></i>
                    <span>داشبورد</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-calendar2-check"></i>
                    <span>رزروهای من</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-person-circle"></i>
                    <span>پروفایل</span>
                </a>
            </li>
        </ul>
        <div class="mt-auto p-3">
             <a class="nav-link" href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>خروج از حساب</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">داشبورد</h1>
                <div class="d-flex align-items-center">
                    <span class="me-3 d-none d-md-inline">خوش آمدید، <span id="welcomeUser"></span></span>
                    <img src="https://i.pravatar.cc/40" class="rounded-circle" alt="User Avatar">
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row g-4 mb-4">
                <div class="col-lg-4 col-md-6">
                    <div class="card p-3">
                        <div class="d-flex align-items-center">
                            <div class="fs-2 text-primary me-3"><i class="bi bi-journal-check"></i></div>
                            <div>
                                <h5 class="mb-0 text-muted">کل رزروها</h5>
                                <p class="fs-4 fw-bold mb-0" id="totalBookings">۰</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="card p-3">
                         <div class="d-flex align-items-center">
                            <div class="fs-2 text-success me-3"><i class="bi bi-bicycle"></i></div>
                            <div>
                                <h5 class="mb-0 text-muted">سفرهای انجام شده</h5>
                                <p class="fs-4 fw-bold mb-0" id="completedTrips">۰</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                     <div class="card p-3">
                         <div class="d-flex align-items-center">
                            <div class="fs-2 text-warning me-3"><i class="bi bi-wallet2"></i></div>
                            <div>
                                <h5 class="mb-0 text-muted">مجموع پرداخت</h5>
                                <p class="fs-4 fw-bold mb-0" id="totalPaid">۰ تومان</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Bookings Table -->
            <div class="card mt-4">
                <div class="card-header bg-white border-bottom-0">
                    <h5 class="card-title mb-0">آخرین رزروها</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>موتور</th>
                                <th>تاریخ شروع</th>
                                <th>تاریخ پایان</th>
                                <th>وضعیت</th>
                                <th class="text-end">مبلغ</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Available Motorcycles -->
            <div class="card mt-4">
                <div class="card-header bg-white border-bottom-0">
                    <h5 class="card-title mb-0">موتورهای موجود</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>نام موتور</th>
                                <th>قیمت روزانه</th>
                                <th class="text-end">رزرو</th>
                            </tr>
                        </thead>
                        <tbody id="motorList"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="js/script.js"></script>
</body>
</html>
